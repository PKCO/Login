<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="0; URL=https://sites.google.com/d/1Qbf2s0yBySZicJh5uLjLBUURDGFWcOuH/p/1YrkRPyLa4xBGuL835eXNI0BIq0gwFF_l/edit">
  <title>Login & Sign-Up with IndexedDB</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      color: red;
      margin-top: 10px;
    }

    #toggle-text {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" id="submit-btn">Login</button>
      <p id="toggle-text">
        Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
      </p>
      <p id="message"></p>
    </form>
  </div>

  <script>
    let db;
    let isLogin = true;

    window.onload = () => {
      const request = indexedDB.open("AuthDB", 1);

      request.onupgradeneeded = (event) => {
        db = event.target.result;
        db.createObjectStore("users", { keyPath: "username" });
        console.log("IndexedDB setup complete.");
      };

      request.onsuccess = (event) => {
        db = event.target.result;
        console.log("IndexedDB connected.");
      };

      request.onerror = (event) => {
        console.error("IndexedDB error:", event.target.errorCode);
      };
    };

    const form = document.getElementById("auth-form");
    const message = document.getElementById("message");
    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;

      formTitle.innerText = isLogin ? "Login" : "Sign Up";
      submitBtn.innerText = isLogin ? "Login" : "Sign Up";
      toggleLink.innerText = isLogin ? "Sign Up" : "Login";
      message.innerText = "";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const transaction = db.transaction(["users"], "readwrite");
      const store = transaction.objectStore("users");

      if (isLogin) {
        const request = store.get(username);

        request.onsuccess = () => {
          const user = request.result;
          if (user && user.password === password) {
            message.style.color = "green";
            message.innerText = "Login successful! Redirecting...";
            setTimeout(() => {
              window.location.href =
                "https://sites.google.com/d/1Qbf2s0yBySZicJh5uLjLBUURDGFWcOuH/p/1YrkRPyLa4xBGuL835eXNI0BIq0gwFF_l/edit";
            }, 1000);
          } else {
            message.style.color = "red";
            message.innerText = "Invalid credentials!";
          }
        };

        request.onerror = () => {
          message.style.color = "red";
          message.innerText = "Error retrieving data.";
        };
      } else {
        const checkRequest = store.get(username);

        checkRequest.onsuccess = () => {
          if (checkRequest.result) {
            message.style.color = "red";
            message.innerText = "Username already exists!";
          } else {
            store.add({ username, password });
            message.style.color = "green";
            message.innerText =
              "Sign Up successful! You can now log in.";
          }
        };
      }
    });
  </script>
</body>
</html>
